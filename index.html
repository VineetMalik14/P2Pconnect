<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Connect</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add this line for Chart.js -->
</head>
<body>

<header>
  <h1>P2P Connect</h1>
</header>

<div class="main-container">

  <div class="video-section">
    <div class="video-wrapper local">
      <video id="localVideo" autoplay playsinline></video>
    </div>
    <div class="video-wrapper remote">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <button id="startWebcam">Activate Webcam To Start</button>

  <section class="call-section">
    <button id="initiateCall" disabled>Create A Call</button> <button id="answerCall" disabled>Join Existing Call</button> <br>
    <br>
    <input id="callId" placeholder="Call ID" disabled>
  </section>

  <section class="chat-section">
    <h2>Chat Window</h2>
    <div id="chatWindow">
      <div id="chatMessages"></div>
      <input id="chatMessage" type="text" placeholder="Message" disabled>
      <button id="sendMessage" disabled>Send Message</button>
    </div>
  </section>
</div>

<section id="connectionStats">
  <h2>Connection Statistics</h2>
  <p id="resolution">Resolution: -</p>
  <p id="frameRate">Frame Rate: -</p>
  <p id="jitter">Jitter: -</p>
  <p id="bitrate">Bitrate: -</p>
  <!-- <p id="outgoingBitrate">Outgoing Max Bitrate: -</p> -->

  <!-- Add Canvas for Chart -->
  <!-- <div style="width:75%;">
    <canvas id="metricsChart"></canvas>
  </div> -->
  <div>
    <h3>Frame Rate</h3>
    <canvas id="frameRateChart"></canvas>
  </div>

  <div>
    <h3>Bitrate</h3>
    <canvas id="bitrateChart"></canvas>
  </div>

  <div>
    <h3>Jitter</h3>
    <canvas id="jitterChart"></canvas>
  </div>
</section>

<footer>
  <p>Â© Vineet Malik | <a href="https://github.com/VineetMalik14/P2Pconnect" target="_blank">Code on GitHub</a> </p>
</footer>

<script type="module" src="/main.js"></script>

</body>
</html>
